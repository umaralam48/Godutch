<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Godutch</title>
</head>
<body>
<center>
<h1>Welcome to Godutch</h1>
<h4>An easy way to manage trip finances</h4><br><br>
<form action="register.jsp" method="post">
<fieldset>
<legend>Register</legend><br><br>
<table border='0'>
<tr>
<td><label for="name">Name : </label></td>
<td><input name="name" type="text" placeholder="Enter your name"></td>
</tr>
<tr>
<td><label for="email">Email : </label></td>
<td><input name="email" type="text" placeholder="Enter your email"></td>
</tr>
<tr>
<td><label for="psw">Password : </label></td>
<td><input name="psw" type="password" placeholder="Enter your password"></td>
</tr>
</table><br>
<input type="submit" value="Register"><br><br>
</fieldset>
</form>
<br>
<h6><a href="index.html">Login</a></h6>
</center>
</body>
</html>
